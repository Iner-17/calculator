<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        />
        <title>Document</title>
    </head>
    <body>
        <nav id="nav">
            <div class="mode-container">
                <span id="mode">dark mode</span>
                <img src="images/sun.png" alt="" height="40px" class="sun" id="sun">
                <img src="images/moon.png" alt="" height="40px" class="moon" id="moon">
            </div>
        </nav>
        <div class="container">
            
            <h1 id="main-text"><span id="simple">Krangled</span> Calculator</h1>
            <div class="calculator">
                <div class="result-container">
                    <input type="text" value="0" disabled id="field" />
                    <span class="history"></span>
                </div>
                <div class="buttons">
                    <button class="button" onclick="clearDisplay()">CE</button>
                    <button class="button" onclick="clearOne()">C</button>
                    <button class="button" onclick="divide('/')">/</button>
                    <button class="button" onclick="multiply('*')">*</button>

                    <button class="button" onclick="append('7')">7</button>
                    <button class="button" onclick="append('8')">8</button>
                    <button class="button" onclick="append('9')">9</button>
                    <button class="button" onclick="subtract('-')">-</button>

                    <button class="button" onclick="append('4')">4</button>
                    <button class="button" onclick="append('5')">5</button>
                    <button class="button" onclick="append('6')">6</button>
                    <button class="button plus" onclick="add('+')">+</button>
                    <button class="button" onclick="append('1')">1</button>

                    <button class="button" onclick="append('2')">2</button>
                    <button class="button" onclick="append('3')">3</button>
                    <button class="button equals" onclick="getResult()">
                        =
                    </button>
                    <button class="button zero" onclick="append('0')">0</button>

                    <button class="button" onclick="append('.')">.</button>
                </div>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
