<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <h1><span>Simple</span> Calculator</h1>
            <div class="calculator">
                <input type="text" value="0" disabled id="field" />
                <div class="buttons">
                    <button class="button" onclick="clearDisplay()">C</button>
                    <button class="button" onclick="divide('/')">/</button>
                    <button class="button" onclick="multiply('*')">*</button>
                    <button class="button" onclick="subtract('-')">-</button>

                    <button class="button" onclick="append('7')">7</button>
                    <button class="button" onclick="append('8')">8</button>
                    <button class="button" onclick="append('9')">9</button>
                    <button class="button plus" onclick="add('+')">+</button>

                    <button class="button" onclick="append('4')">4</button>
                    <button class="button" onclick="append('5')">5</button>
                    <button class="button" onclick="append('6')">6</button>
                    <button class="button" onclick="append('1')">1</button>

                    <button class="button" onclick="append('2')">2</button>
                    <button class="button" onclick="append('3')">3</button>
                    <button class="button equals" onclick="getResult()">
                        =
                    </button>
                    <button class="button zero" onclick="append('0')">0</button>

                    <button class="button" onclick="append('.')">.</button>
                </div>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
